<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #007B9F;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="message">
        <p>Thank you for your interest! Your email has been sent successfully.</p>
        <p>We appreciate your message and will get back to you as soon as possible.</p>
    </div>

    <a href="/" class="button">Go Back to Home</a>
</div>

</body>
</html>

{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}RedFruit AI{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'redfruit/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        {% block styles %}
        <!-- Additional CSS can be added here in child templates -->
        {% endblock %}

    </head>
    <div class="out-curtain">
        <div class="curtain">
            <div class="xtra-layer">
                <body id="page-top">
                    <!-- Navigation-->
                    <nav class="navbar navbar-expand-lg navbar-light shadow-sm position-relative" id="mainNav">
                        <div class="container px-5">
                            <a class="navbar-brand" href="{% url 'home' %}">RedFruit</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                Menu
                                <i class="bi-list"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'home' %}">Home</a></li>
                                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'discover' %}">About</a></li>
                                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'how-it-works' %}">Overview</a></li>
                                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'ai-folder' %}">Try it</a></li>
                                </ul>
                                <button class="button-33" id="nav-button">
                                    <span class="d-flex align-items-center">
                                        <i class="bi-chat-text-fill me-2"></i>
                                        <span class="small">Get in Touch</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </nav>
                    <!-- Mashead header-->
                    {% block content %}
                    <!-- Content will be inserted here -->
                    {% endblock %}

                    <!-- Bootstrap core JS-->
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
                    <!-- Core theme JS-->
                    <script src="{% static 'redfruit/js/scripts.js' %}"></script>
                    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
                    <!-- * *                               SB Forms JS                               * *-->
                    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
                    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
                </body>



                <div class="background-fade"></div>
                <div class="contact-container">
                    <div class="modal-dialog modal-dialog-centered" id="contact-body">
                        <div class="modal-content">
                            <div class="modal-header p-4" id="contact-header">
                                <h5 class="modal-title font-alt fw-normal" id="feedbackModalLabel">Send a Message</h5>
                                <button class="btn-close btn-close-white" id="close-contact-modal" type="button" aria-label="Close"></button>
                            </div>
                            <div class="modal-body border-0 p-4" id="modal-body-container">
                                <form id="contactForm" method="POST" action="{% url 'send_email' %}">
                                    {% csrf_token %}
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" required placeholder="Enter your name..."/>
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" required title="Please enter a valid Email Address." placeholder="name@example.com" />
                                        <label for="email">Email address</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="subject" name="subject" type="text" required placeholder="Enter your Subject..."/>
                                        <label for="subject">Subject</label>
                                    </div>

                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name='message'type="text" required placeholder="Enter your message here..." style="height: 10rem" ></textarea>
                                        <label for="message">Message</label>

                                    </div>
                                    <!-- Submit success message-->
                                    <!---->
                                    <!-- This is what your users will see when the form-->
                                    <!-- has successfully submitted-->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Form submission successful!</div>
                                            <br />
                                            <a href="Google.com">Dummy Link</a>
                                        </div>
                                    </div>
                                    <!-- Submit error message-->
                                    <!---->
                                    <!-- This is what your users will see when there is-->
                                    <!-- an error submitting the form-->
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn" id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </div>
</html>

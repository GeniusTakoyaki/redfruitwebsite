{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Classification Upload</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'redfruit/css/ai_page.css' %}?v=1.0" rel="stylesheet" />
</head>
<body>
  <div class="container">
  <!-- Upload Container -->
    <div class="upload-container">
      <h1 class="upload_tag">Select a Picture</h1>
      <form id="uploadForm">
        <div class="mb-3">
          <input id="fileInput" class="form-control custom-file-input" type="file" required>
        </div>
        <button class="button-33" type="submit">Upload</button>
      </form>
    </div>
  </div>

  <div class="hover-container" id="blurOverlay">
    <div class="card-container">
      <div class="card-content">
          <h2>Image Characteristics</h2>
          <div class="card-body">
              <div class="image-section">
                  <img src="path-to-image.jpg" alt="Sample Image">
              </div>
              <div class="info-section">
                  <h3>Characteristics</h3>
                  <ul>
                      <li>Color: Red</li>
                      <li>Size: Medium</li>
                      <li>Shape: Round</li>
                  </ul>
                  <h3>Prediction</h3>
                  <p>Likely a Tomato</p>
                  <button class="btn btn-secondary mt-3" id="closeModal">Close</button>
              </div>
          </div>
      </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript for Modal Effect
    const uploadForm = document.getElementById('uploadForm');
    const blurOverlay = document.getElementById('blurOverlay');
    const closeModal = document.getElementById('closeModal');

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission
      // Simulate file upload (you can add actual logic here)
      blurOverlay.style.display = 'flex'; // Show the blur overlay
    });

    closeModal.addEventListener('click', () => {
      blurOverlay.style.display = 'none'; // Hide the blur overlay
    });
  </script>
</body>
</html>
